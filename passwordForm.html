<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-full p-6">

  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      üîê SHA-256 Generator
    </h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Password
      </label>
      <input 
        type="password" 
        id="password"
        placeholder="Enter password..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        onkeydown="if(event.key==='Enter') generate()"
      />
    </div>

    <button 
      onclick="generate()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
    >
      Generate Hash
    </button>

    <div class="mt-5">
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Hash Result
      </label>
      <textarea 
        id="result"
        rows="4"
        readonly
        class="w-full px-3 py-2 border rounded-lg bg-gray-50 text-sm break-all"
      ></textarea>
    </div>

    <button 
      onclick="copyHash()"
      class="mt-3 w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg transition"
    >
      Copy to Clipboard
    </button>

  </div>

  <script>
    function generate() {
      const password = document.getElementById('password').value;

      if (!password) {
        alert("Please enter password");
        return;
      }

      google.script.run
        .withSuccessHandler(function(hash) {
          document.getElementById('result').value = hash;
        })
        .hashPassword(password);
    }

    function copyHash() {
      const textarea = document.getElementById('result');
      textarea.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>

</body>
</html>
